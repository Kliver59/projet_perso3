<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="/contact.css" />
  </head>
  <header>
    <nav class="Nav-Bar">
      <div class="container">
        <a href="/projet_perso.html" class="sword-link">Accueil</a>
        <a href="/liste_de_jeux_vidéos.html" class="sword-link"
          >Listes de Jeux jidéos</a
        >
        <a href="/liste_de_films_disney.html" class="sword-link"
          >Listes de Films Disney</a
        >
        <a href="/jeux_vidéos.html" class="sword-link"
          >Présentation des prochains jeux vidéos</a
        >
        <a href="/contact.html" class="sword-link">Contactez-nous</a>
        <div class="sword"></div>
      </div>
    </nav>
  </header>

  <body>
    <div class="contact-form-container">
      <h2>Contactez-nous</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Nom :</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Votre nom"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Votre email"
            required
          />
        </div>

        <div class="form-group">
          <label for="subject">Sujet :</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Sujet du message"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message :</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Votre message"
            required
          ></textarea>
        </div>

        <button type="submit" class="submit-button">Envoyer</button>
      </form>

      <div id="form-message" class="form-message"></div>
    </div>

    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Empêcher le rechargement de la page

          const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            subject: document.getElementById("subject").value,
            message: document.getElementById("message").value,
          };

          fetch("http://localhost:3000/send-email", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => response.text())
            .then((data) => {
              document.getElementById("form-message").innerHTML = data;
            })
            .catch((error) => {
              document.getElementById("form-message").innerHTML =
                "Erreur lors de l'envoi du message";
              console.error("Erreur:", error);
            });
        });
    </script>
  </body>
</html>
